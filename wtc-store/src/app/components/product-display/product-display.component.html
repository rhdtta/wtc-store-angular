<div class="container d-flex mt-5">
    <div class="w-50">
        <ws-image-array></ws-image-array>
    </div>
    <div class="w-50">
        <h3>
            {{product.product}}
            <b style="font-size: 18px; color: cornflowerblue;">${{product.offer_price}}.00</b>
            <p class="d-inline ms-3" style="font-size: 12px; text-decoration: line-through;">${{product.price}}.00</p>
        </h3>

        
        <a  role="button" class="btn btn-primary mt-2" style="width: fit-content" (click)="addToCart(product.id)">
            <!-- <span class="bi bi-cart3 me-1" style="width: fit-content;"></span> -->
            <b style="font-size: 12px; color: white;">Add to cart</b> 
        </a>

        <h3 class="mt-5">Description</h3>
        <p >
            {{product.description}}
        </p>
    </div>
</div>
